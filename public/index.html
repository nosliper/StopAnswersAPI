<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop Answers API</title>
</head>

<body>
    <h2>
        Faça requisições GET para o seguinte endpoint: /api/answers/:letter
    </h2>
    <p>
        O parâmetro de query
        <strong>category</strong> é aceito, sendo case-sensitive. Filtra os resultados para apenas a categoria fornecida.
    </p>
    <p>
        Exemplo:
        <strong>
            <a href="https://stopanswersapi.firebaseapp.com/api/answers/d/?category=Animal" target="_black">
                https://stopanswersapi.firebaseapp.com/api/answers/d/?category=Animal</a>
        </strong>
    </p>
</body>

</html>
